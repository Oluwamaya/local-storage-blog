<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <!-- <script type="module" src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script> -->
</head>
<body>
     
  <div class="container">
   <input class="form-control w-25 bg-dark text-success m-3 align-items-center" type="text" id="king">
   <input class="form-control w-25 bg-dark text-success m-3 align-items-center" type="text" id="kon">
    <button onclick="cato()">submit</button>
  </div>
    <script>
     var input1 = document.getElementById("king")
     let input2 = document.getElementById("kon")
      
        let  data2 = JSON.parse(  localStorage.getItem("input2"))
        
        if (data2) {
          input1.value = data2.name;
          input2.value = data2.model
       
        }
       
      function cato(){
        let data= {
        name: input1.value,
        model:input2.value
      }

      localStorage.setItem("input2", JSON.stringify(data))
}

     
      


    </script>
       
</body>
</html>
